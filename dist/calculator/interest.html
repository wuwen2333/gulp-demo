<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>利息计算器</title>
  <link rel="stylesheet" type="text/css" href="../lib/css/base.css">
  <link rel="stylesheet" type="text/css" href="css/interest.css">
  <script>
   (function() {
    function setRem() {
      var html = document.documentElement;
      var width = html.clientWidth;
      html.style.fontSize = width / 15+ "px";
    }
    setRem();
    window.addEventListener('orientation' in window ? "deviceorientation" : "resize", setRem);
  })();
    </script>
</head>

<body>
  <div class="wrap">
    <div class="main">
      <div class="item">
        <span class="label">贷款金额</span>
        <div class="ipt"><input type="number" placeholder="0" id="loanAccount"></div>
        <span class="unit">元</span>
      </div>
      <div class="item" id="loanTerm">
        <span class="label">贷款期限</span>
        <div class="ipt"><span class="value">0</span></div>
        <span class="unit triangle"></span>
      </div>
      <div class="item" id="lendingRate">
        <span class="label">贷款利率</span>
        <div class="ipt"><span class="value">0</span></div>
        <span class="unit triangle"></span>
      </div>
      <div class="item" id="repaymentMethod">
        <span class="label">还款方式</span>
        <div class="ipt"><span class="value">等额本金</span></div>
        <span class="unit triangle"></span>
      </div>
    </div>
    <div class="btn" id="submit">开始计算</div>
  </div>
  <div class="mask none" id="lendingRatePop">
    <div class="pop">
      <div class="title">
        <a href="javascript:;" class="cancel">取消</a>
        <h3>贷款利率</h3>
        <!-- <a href="javascript:;" class="confirm">完成</a> -->
      </div>
      <div class="inner">
        <div class="interest">
          <label class="ipt">
            自定义利率<input id="lendingRateNum" type="number" placeholder="请输入利率">%
          </label>
          <div class="type">
            <label class="interestType checked">年</label>
            <label class="interestType">月</label>
          </div>
        </div>
        <a href="javascript:;" class="btn confirm">确定</a>
      </div>
    </div>
  </div>
</body>
<script src="../lib/js/zepto.min.js" type="text/javascript"></script>
<script src="../lib/js/picker.min.js" type="text/javascript"></script>
<script src="js/interest.js" type="text/javascript"></script>
</html>
