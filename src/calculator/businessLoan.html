<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>商业贷款</title>
  <link rel="stylesheet" type="text/css" href="../lib/css/base.css">
  <link rel="stylesheet" type="text/css" href="css/interest.css">
  <script>
   (function() {
    function setRem() {
      var html = document.documentElement;
      var width = html.clientWidth;
      html.style.fontSize = width / 15+ "px";
    }
    setRem();
    window.addEventListener('orientation' in window ? "deviceorientation" : "resize", setRem);
  })();
    </script>
</head>

<body>
  <div class="wrap">
    <div class="main">
      <div class="item" id="calculateMethod">
        <span class="label">计算方式</span>
        <div class="ipt"><span class="value">按房价总额</span></div>
        <span class="unit triangle"></span>
      </div>
      <div class="item housePrice">
        <span class="label">房价总额</span>
        <div class="ipt"><input type="number" placeholder="0" id="housePrice"></div>
        <span class="unit">万</span>
      </div>
      <div class="item">
        <span class="label">贷款总额</span>
        <div class="ipt"><input type="number" placeholder="0" id="totalLoan"></div>
        <span class="unit">万</span>
      </div>
      <div class="item" id="loanTerm">
        <span class="label">贷款年限</span>
        <div class="ipt"><span class="value">25年(300)期</span></div>
        <span class="unit triangle"></span>
      </div>
      <div class="item">
        <span class="label">贷款利率</span>
        <div class="ipt"><input type="number" placeholder="（基准利率）4.9" id="loanRate"></div>
        <span class="unit">%</span>
      </div>
      <div class="item" id="repaymentMethod">
        <span class="label">还款方式</span>
        <div class="ipt"><span class="value">等额本金</span></div>
        <span class="unit triangle"></span>
      </div>
    </div>
    <div class="btn" id="submit">开始计算</div>
  </div>
</body>
<script src="../lib/js/zepto.min.js" type="text/javascript"></script>
<script src="../lib/js/picker.min.js" type="text/javascript"></script>
<script src="js/businessLoan.js" type="text/javascript"></script>
</html>
