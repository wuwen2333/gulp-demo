<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>使用说明</title>
  <style>
    *{ margin: 0; padding: 0;  }
    body { max-width: 1200px; margin: 0 auto;padding: 50px; }
    h2 { margin-top: 20px;line-height: 30px; color: #333; }
    h3 { line-height: 24px; color: #333; text-indent: 2rem; }
  </style>
</head>

<body>
  <h2>1、启动项目</h2>
  <h3>gulp</h3>
  <h2>2、新建页面</h2>
  <h3>gulp page</h3>
  <h3>--module (模块名称)</h3>
  <h3>--name (页面名称)</h3>
  <h3>--js(是否生成对应的js文件)</h3>
  <h3>eg: gulp page --module demo --name demoPage --js</h3>
  <h2>3、清空dist目录</h2>
  <h3>gulp clean</h3>
</body>
</html>
